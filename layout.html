<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>OMG!!! Hangman Game</h1>
            <p>Guess the name of a person in our class</p>
        </div>

        <div class="card card-default">
            <div class="card-heading">
                <h3 class="card-title">Word to Guess</h3>
            </div>
            <div class="card-body">
                <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGeusses">0</span>
            </div>
        </div>

        <div class="card card-default">
            <div class="card-body">
                Guesses Left: <span id="guessesLeft">9</span>
            </div>
        </div>
        <div class="card card-default">
            <div class="card-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="card card-default">
            <div class="card-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>                                                                                                                                                                                                                                                 
    </div>

    <script src="logic.js"></script>
</body>

</html>
